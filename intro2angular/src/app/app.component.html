<div>
    <!-- Two way data binding -->
    <p> <input type="text" [value]="textVariable" (input)="updateTextVariable($event)"/> </p>
    <p> My text variable: {{ textVariable }} </p>
    <!-- Does the same thing, but simpler -->
    <p> <input type="text" [(ngModel)]="otherTextVariable"/> </p>
    <p> My other text variable: {{ otherTextVariable }} </p>

    <!-- 'ngModel', 'value' and 'input' are called 'directives' and are built in Angular -->
</div>
