<div class="pipes-container">
    <div class="field-container">
        <div><label>Value: </label></div>
        <div><input [(ngModel)]="value" type="text"></div>
    </div>
    <div class="field-container">
        <div><label>Factor: </label></div>
        <div><input [(ngModel)]="factor" type="text"></div>
    </div>
    
    <div class="field-container">
        <div><label>Result: </label></div>
        <div><input [value]="value | multiply: factor" disabled></div>
    </div>
</div>
